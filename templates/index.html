<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Vault Pro - Personal</title>
    <script src="https://cdn.tailwindcss.com">
        
  const themeBtn = document.getElementById('theme-btn');

  function applyTheme(theme) {
    if (theme === 'dark') {
      document.body.classList.add('dark');
      themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i><span>Light</span>';
    } else {
      document.body.classList.remove('dark');
      themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i><span>Dark</span>';
    }
    localStorage.setItem('qrv_theme', theme);
  }

  themeBtn.addEventListener('click', () => {
    const isDark = document.body.classList.contains('dark');
    applyTheme(isDark ? 'light' : 'dark');
  });

  // Load saved or system theme
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const savedTheme = localStorage.getItem('qrv_theme') || (prefersDark ? 'dark' : 'light');
 
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
    <style>
  /* Theme variables */
  :root {
    --bg: #f8fafc;
    --card: #ffffff;
    --text: #0f172a;
    --muted: #64748b;
    --border: #e2e8f0;
    --primary: #6366f1; /* indigo */
    --primary-dark: #4f46e5;
  }

  body.dark {
    --bg: #020617;
    --card: #0b1220;
    --text: #e5e7eb;
    --muted: #94a3b8;
    --border: #1e293b;
    --primary: #60a5fa;
    --primary-dark: #3b82f6;
  }

  body {
    background: radial-gradient(1200px 400px at 10% -10%, rgba(99,102,241,.15), transparent),
                radial-gradient(1200px 400px at 90% 10%, rgba(59,130,246,.15), transparent),
                var(--bg);
    color: var(--text);
    transition: background .3s, color .3s;
  }

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
    border: 1px solid var(--border);
  }
  body.dark .card {
    background: linear-gradient(180deg, rgba(15,23,42,.9), rgba(2,6,23,.9));
  }

  /* 3D Create Button */
  .btn-3d {
    background: linear-gradient(180deg, var(--primary), var(--primary-dark));
    box-shadow:
      0 10px 0 rgba(0,0,0,.15),
      0 16px 30px rgba(79,70,229,.45);
    transform: translateY(0);
    transition: transform .1s ease, box-shadow .1s ease, filter .15s ease;
  }
  .btn-3d:hover { filter: brightness(1.05); }
  .btn-3d:active {
    transform: translateY(6px);
    box-shadow:
      0 4px 0 rgba(0,0,0,.15),
      0 8px 18px rgba(79,70,229,.35);
  }

  /* Theme toggle pill */
  .theme-toggle {
    background: rgba(15,23,42,.06);
    border: 1px solid var(--border);
    backdrop-filter: blur(6px);
  }
</style>
<body class="bg-[#f8fafc] min-h-screen text-slate-900">
    <div class="max-w-6xl mx-auto px-4 py-12">
       <header class="mb-12 flex justify-between items-end">
  <div class="flex items-center gap-3">
    <button id="theme-btn"
      class="theme-toggle px-3 py-2 rounded-full text-xs font-bold flex items-center gap-2">
      <i class="fa-solid fa-moon"></i>
      <span>Dark</span>
    </button>
  </div>

  <div>
    <h1 class="text-3xl font-extrabold tracking-tight sm:text-4xl">
      QR Vault <span class="text-indigo-600">Pro</span>
    </h1>
    <p class="mt-2 font-medium">Your personal secure QR Platform.</p>
  </div>

  <div class="text-right hidden sm:block">
    <span class="text-[10px] uppercase font-bold tracking-widest">User Session ID</span>
    <p id="user-display-id" class="text-xs font-mono px-2 py-1 rounded">Loading...</p>
  </div>
</header>

        <div class="grid lg:grid-cols-12 gap-8">
            <main class="lg:col-span-7 space-y-6">
                <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Content Input</label>
                    <div class="flex gap-3">
                        <input type="text" id="qr-input" 
                               placeholder="Enter URL or text to encode..." 
                               class="flex-1 px-4 py-4 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-medium">
                        <button id="generate-btn" 
                                  class="btn-3d text-white px-8 py-4 rounded-xl font-extrabold transition-all flex items-center gap-2">
                                      <i class="fa-solid fa-bolt"></i> Create
                        </button>
                    </div>
                </div>

                <div id="display-card" class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 hidden transform transition-all duration-500">
                    <div class="flex flex-col items-center">
                        <div id="qrcode-wrapper" class="p-6 bg-white border-8 border-slate-50 rounded-3xl shadow-inner">
                            <div id="qrcode"></div>
                        </div>
                        <div class="mt-8 flex gap-3 w-full max-w-md">
                            <button id="download-btn" class="flex-1 py-3 px-4 bg-indigo-50 text-indigo-700 rounded-xl font-bold hover:bg-indigo-100 transition-all text-sm">
                                <i class="fa-solid fa-download mr-2"></i>Download PNG
                            </button>
                            <button id="copy-btn" class="flex-1 py-3 px-4 bg-slate-50 text-slate-700 rounded-xl font-bold hover:bg-slate-100 transition-all text-sm">
                                <i class="fa-solid fa-link mr-2"></i>Copy Link
                            </button>
                        </div>
                    </div>
                </div>
            </main>

            <aside class="lg:col-span-5">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col h-[650px] overflow-hidden">
                    <div class="p-6 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                        <h2 class="font-bold text-slate-800">Recent Vaults</h2>
                        <span id="history-count" class="bg-white border border-slate-200 text-slate-600 text-[10px] font-black px-2 py-1 rounded-md">0</span>
                    </div>
                    <div id="history-container" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar">
                        <!-- Items injected here -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 bg-slate-900 text-white rounded-full shadow-2xl transition-all opacity-0 translate-y-10 pointer-events-none z-50 text-sm font-medium">
        <span id="toast-msg"></span>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}">
       
  document.addEventListener("DOMContentLoaded", () => {
    const themeBtn = document.getElementById('theme-btn');

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.body.classList.add('dark');
        themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i><span> Light</span>';
      } else {
        document.body.classList.remove('dark');
        themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i><span> Dark</span>';
      }
      localStorage.setItem('qrv_theme', theme);
    }

    themeBtn.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark');
      applyTheme(isDark ? 'light' : 'dark');
    });

    // Load saved or system theme
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('qrv_theme') || (prefersDark ? 'dark' : 'light');
    applyTheme(savedTheme);
  });

    </script>
</body>
</html>
